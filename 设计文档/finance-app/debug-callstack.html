<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图表调用栈调试 - 粗颗粒度记账</title>
    
    <!-- 外部资源 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- 主样式文件 -->
    <link rel="stylesheet" href="./css/main.css">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(180deg, #1C1C1E 0%, #1A1A1A 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
        
        .debug-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .debug-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .debug-header h1 {
            color: #667eea;
            margin: 0;
        }
        
        .debug-section {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--border-radius-xl);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }
        
        .debug-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .debug-btn {
            padding: 12px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .debug-btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .debug-btn.danger {
            background: #e53e3e;
        }
        
        .debug-btn.danger:hover {
            background: #c53030;
        }
        
        .debug-log {
            background: #2D2D2D;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
        }
        
        .call-stack {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }
        
        .call-stack h4 {
            margin: 0 0 10px 0;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <div class="debug-header">
            <h1>图表调用栈调试</h1>
            <p>模拟和分析图表初始化的调用路径</p>
        </div>
        
        <!-- 控制面板 -->
        <div class="debug-section">
            <h3>调试控制</h3>
            <div class="debug-buttons">
                <button class="debug-btn" onclick="simulateNavToHome()">模拟导航到首页</button>
                <button class="debug-btn" onclick="simulateNavToStats()">模拟导航到统计</button>
                <button class="debug-btn" onclick="testDirectChart()">直接初始化图表</button>
                <button class="debug-btn danger" onclick="clearLogs()">清空日志</button>
            </div>
        </div>
        
        <!-- 模拟页面元素 -->
        <div class="debug-section">
            <h3>模拟页面元素</h3>
            <div style="display: none;">
                <canvas id="yearlyTrendChart" width="400" height="300"></canvas>
                <canvas id="trendChart" width="400" height="300"></canvas>
                <canvas id="categoryChart" width="400" height="300"></canvas>
            </div>
            <p>✅ 已创建隐藏的canvas元素用于测试</p>
        </div>
        
        <!-- 调用栈信息 -->
        <div class="debug-section">
            <h3>最新调用栈</h3>
            <div id="callStackInfo" class="call-stack">
                <h4>等待测试...</h4>
                <div>点击上方按钮开始测试图表初始化调用栈</div>
            </div>
        </div>
        
        <!-- 调试日志 -->
        <div class="debug-section">
            <h3>详细日志</h3>
            <div id="debugLog" class="debug-log">等待初始化...</div>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="./js/components/charts.js"></script>
    <script src="./js/components/navbar.js"></script>
    <script src="./js/main.js"></script>
    
    <script>
        let logMessages = [];
        
        // 重写console方法来捕获日志
        const originalMethods = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };
        
        function addLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const stack = new Error().stack;
            
            logMessages.push({ 
                timestamp, 
                message: Array.isArray(message) ? message.join(' ') : message, 
                type,
                stack: stack?.split('\n').slice(1, 6).join('\n') || 'No stack'
            });
            
            updateLogDisplay();
            
            // 也输出到原始控制台
            originalMethods[type] ? originalMethods[type](message) : originalMethods.log(message);
        }
        
        console.log = (...args) => addLog(args, 'log');
        console.error = (...args) => addLog(args, 'error');
        console.warn = (...args) => addLog(args, 'warn');
        
        function updateLogDisplay() {
            const logElement = document.getElementById('debugLog');
            logElement.innerHTML = logMessages.map((log, index) => {
                const color = log.type === 'error' ? '#ff6b6b' : 
                             log.type === 'warn' ? '#feca57' : '#a8e6cf';
                return `<div style="color: ${color}; margin-bottom: 10px;">
                    [${log.timestamp}] ${log.message}
                    ${index === logMessages.length - 1 ? '<br><small style="color: #888;">' + log.stack + '</small>' : ''}
                </div>`;
            }).join('');
            logElement.scrollTop = logElement.scrollHeight;
            
            // 更新最新调用栈
            if (logMessages.length > 0) {
                const latest = logMessages[logMessages.length - 1];
                updateCallStackInfo(latest);
            }
        }
        
        function updateCallStackInfo(logEntry) {
            const stackElement = document.getElementById('callStackInfo');
            stackElement.innerHTML = `
                <h4>最新调用 - ${logEntry.type.toUpperCase()}</h4>
                <div style="margin-bottom: 10px;"><strong>消息:</strong> ${logEntry.message}</div>
                <div style="font-family: monospace; font-size: 11px; color: #ccc;">
                    ${logEntry.stack.replace(/\n/g, '<br>')}
                </div>
            `;
        }
        
        function simulateNavToHome() {
            addLog('🧪 开始模拟导航到首页', 'log');
            if (window.FinanceApp) {
                try {
                    window.FinanceApp.showPage('home');
                    addLog('✅ 首页导航模拟完成', 'log');
                } catch (error) {
                    addLog(`❌ 首页导航模拟失败: ${error.message}`, 'error');
                }
            } else {
                addLog('❌ FinanceApp实例不存在', 'error');
            }
        }
        
        function simulateNavToStats() {
            addLog('🧪 开始模拟导航到统计页面', 'log');
            if (window.FinanceApp) {
                try {
                    window.FinanceApp.showPage('stats');
                    addLog('✅ 统计页面导航模拟完成', 'log');
                } catch (error) {
                    addLog(`❌ 统计页面导航模拟失败: ${error.message}`, 'error');
                }
            } else {
                addLog('❌ FinanceApp实例不存在', 'error');
            }
        }
        
        function testDirectChart() {
            addLog('🧪 开始直接测试图表初始化', 'log');
            if (window.chartManager) {
                try {
                    const result = window.chartManager.initializeYearlyTrendChart();
                    if (result) {
                        addLog('✅ 直接图表初始化成功', 'log');
                    } else {
                        addLog('⚠️ 直接图表初始化返回null', 'warn');
                    }
                } catch (error) {
                    addLog(`❌ 直接图表初始化失败: ${error.message}`, 'error');
                }
            } else {
                addLog('❌ chartManager实例不存在', 'error');
            }
        }
        
        function clearLogs() {
            logMessages = [];
            updateLogDisplay();
            document.getElementById('callStackInfo').innerHTML = `
                <h4>等待测试...</h4>
                <div>点击上方按钮开始测试图表初始化调用栈</div>
            `;
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            addLog('🚀 调试页面加载完成', 'log');
            
            // 等待应用初始化
            setTimeout(() => {
                if (window.FinanceApp) {
                    addLog('✅ FinanceApp实例已创建', 'log');
                }
                if (window.chartManager) {
                    addLog('✅ chartManager实例已创建', 'log');
                }
                if (typeof Chart !== 'undefined') {
                    addLog('✅ Chart.js库已加载', 'log');
                }
            }, 1000);
        });
    </script>
</body>
</html>
