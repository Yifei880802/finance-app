<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图表调试页面 - 粗颗粒度记账</title>
    
    <!-- 外部资源 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- 主样式文件 -->
    <link rel="stylesheet" href="./css/main.css">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(180deg, #1C1C1E 0%, #1A1A1A 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
        
        .debug-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .debug-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .debug-header h1 {
            color: #667eea;
            margin: 0;
        }
        
        .debug-section {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--border-radius-xl);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }
        
        .debug-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .debug-btn {
            padding: 10px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .debug-btn:hover {
            background: #5a67d8;
        }
        
        .debug-log {
            background: #2D2D2D;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .debug-status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .status-success {
            background: rgba(72, 187, 120, 0.2);
            color: #48BB78;
        }
        
        .status-error {
            background: rgba(245, 101, 101, 0.2);
            color: #F56565;
        }
        
        .status-warning {
            background: rgba(237, 137, 54, 0.2);
            color: #ED8936;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <div class="debug-header">
            <h1>图表调试页面</h1>
            <p>测试首页和统计页面的图表渲染</p>
        </div>
        
        <!-- 调试控制面板 -->
        <div class="debug-section">
            <h3>调试控制</h3>
            <div class="debug-buttons">
                <button class="debug-btn" onclick="testHomeChart()">测试首页图表</button>
                <button class="debug-btn" onclick="testStatsChart()">测试统计图表</button>
                <button class="debug-btn" onclick="clearLogs()">清空日志</button>
            </div>
            
            <div id="debugStatus" class="debug-status status-warning">
                等待测试...
            </div>
        </div>
        
        <!-- 首页年度收支趋势图表 -->
        <div class="debug-section">
            <h3>首页 - 年度收支趋势</h3>
            <div class="chart-container">
                <canvas id="yearlyTrendChart" height="300"></canvas>
            </div>
        </div>

        <!-- 统计页面趋势图表 -->
        <div class="debug-section">
            <h3>统计页面 - 收支趋势</h3>
            <div class="chart-container">
                <canvas id="trendChart" height="300"></canvas>
            </div>
        </div>

        <!-- 统计页面分类图表 -->
        <div class="debug-section">
            <h3>统计页面 - 分类统计</h3>
            <div class="category-chart-container">
                <canvas id="categoryChart" height="280"></canvas>
            </div>
            <div class="category-stats" id="categoryStats">
                <!-- 分类统计将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <!-- 调试日志 -->
        <div class="debug-section">
            <h3>调试日志</h3>
            <div id="debugLog" class="debug-log">
                等待初始化...
            </div>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="./js/components/charts.js"></script>
    
    <script>
        let chartManager;
        let logMessages = [];
        
        // 重写console.log来捕获日志
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            logMessages.push({ timestamp, message, type });
            updateLogDisplay();
            
            // 也输出到原始控制台
            if (type === 'error') {
                originalError(message);
            } else if (type === 'warn') {
                originalWarn(message);
            } else {
                originalLog(message);
            }
        }
        
        console.log = (...args) => addLog(args.join(' '), 'log');
        console.error = (...args) => addLog(args.join(' '), 'error');
        console.warn = (...args) => addLog(args.join(' '), 'warn');
        
        function updateLogDisplay() {
            const logElement = document.getElementById('debugLog');
            logElement.innerHTML = logMessages.map(log => {
                const color = log.type === 'error' ? '#ff6b6b' : 
                             log.type === 'warn' ? '#feca57' : '#a8e6cf';
                return `<div style="color: ${color}">[${log.timestamp}] ${log.message}</div>`;
            }).join('');
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateStatus(message, type = 'warning') {
            const statusElement = document.getElementById('debugStatus');
            statusElement.className = `debug-status status-${type}`;
            statusElement.textContent = message;
        }
        
        function testHomeChart() {
            addLog('🏠 开始测试首页图表...', 'log');
            updateStatus('正在测试首页图表...', 'warning');
            
            if (!chartManager) {
                addLog('❌ 图表管理器未初始化', 'error');
                updateStatus('错误：图表管理器未初始化', 'error');
                return;
            }
            
            try {
                chartManager.initializeYearlyTrendChart();
                updateStatus('首页图表测试完成', 'success');
            } catch (error) {
                addLog(`❌ 首页图表测试失败: ${error.message}`, 'error');
                updateStatus('首页图表测试失败', 'error');
            }
        }
        
        function testStatsChart() {
            addLog('📊 开始测试统计页面图表...', 'log');
            updateStatus('正在测试统计页面图表...', 'warning');
            
            if (!chartManager) {
                addLog('❌ 图表管理器未初始化', 'error');
                updateStatus('错误：图表管理器未初始化', 'error');
                return;
            }
            
            try {
                chartManager.initializeTrendChart();
                chartManager.initializeCategoryChart();
                updateStatus('统计页面图表测试完成', 'success');
            } catch (error) {
                addLog(`❌ 统计页面图表测试失败: ${error.message}`, 'error');
                updateStatus('统计页面图表测试失败', 'error');
            }
        }
        
        function clearLogs() {
            logMessages = [];
            updateLogDisplay();
            updateStatus('日志已清空', 'success');
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            addLog('🚀 调试页面加载完成', 'log');
            
            // 检查Chart.js
            if (typeof Chart === 'undefined') {
                addLog('❌ Chart.js 库未加载！', 'error');
                updateStatus('错误：Chart.js 库未加载', 'error');
                return;
            }
            addLog('✅ Chart.js 库已加载', 'log');
            
            // 检查ChartManager
            if (typeof ChartManager === 'undefined') {
                addLog('❌ ChartManager 类未定义！', 'error');
                updateStatus('错误：ChartManager 类未定义', 'error');
                return;
            }
            addLog('✅ ChartManager 类已定义', 'log');
            
            // 创建图表管理器
            try {
                chartManager = new ChartManager();
                window.chartManager = chartManager;
                addLog('✅ 图表管理器创建成功', 'log');
                updateStatus('图表管理器已初始化，可以开始测试', 'success');
            } catch (error) {
                addLog(`❌ 图表管理器创建失败: ${error.message}`, 'error');
                updateStatus('错误：图表管理器创建失败', 'error');
            }
        });
    </script>
</body>
</html>
